<body>
  
        <div class="wrapper four">
            <div class="type">
                <h3 class="typing">Welcome to the realm of adventure!</h3>
            </div>
    </div>
  <div class="rpg-forms-style bg-dark-custom text-white col-lg-5 col-md-8 col-sm-10 col-xs-12">
    <h2>Create A New Campaign</h2>
    <form (ngSubmit)="onSubmit()" #gameForm="ngForm">
        <input
            type="text"
            [(ngModel)]="campaignName"
            class="form-control"
            id="campaignName"
            name="campaignName"
            placeholder="Enter Name of Campaign"
            required
        />
        <input
            type="text"
            [(ngModel)]="campaignDescription"
            class="form-control"
            id="campaignDescription"
            name="campaignDescription"
            placeholder="Enter Description of Campaign"
            required
        />

        <button type="submit" class="create-session-button">Let's go!</button>
        
        <div class="error-messages">
            <ul *ngIf="errors.length > 0">
                <li *ngFor="let error of errors">{{ error }}</li>
            </ul>
        </div>
    </form>
</div>
</body>
