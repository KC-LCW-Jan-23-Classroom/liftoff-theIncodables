<!DOCTYPE html>
<html>
  <head>
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4 pb-5">
                  <h2
                    class="fw-bold mb-2 text-uppercase text-center indented-text"
                  >
                    Login
                  </h2>
                  <p class="text-white-50 mb-5 text-center indented-text">
                    Please enter your login and password!
                  </p>

                  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                    <p>
                      Create an account to manage sound for your game session.
                    </p>

                    <input
                      type="text"
                      [(ngModel)]="user.username"
                      class="form-control"
                      id="username"
                      name="username"
                      placeholder="Enter your username"
                      required
                      #username="ngModel"
                    />
                    <input
                      type="text"
                      [(ngModel)]="user.password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="Enter your password"
                      required
                      #password="ngModel"
                    />
                    <button type="submit" class="registration-form-button">
                      Login
                    </button>
                  </form>

                  <p class="small mb-5 pb-lg-2 text-center indented-text">
                    <a class="text-white-50" href="#!">Forgot password?</a>
                  </p>

                  <!-- <button class="btn btn-outline-light btn-lg px-5 indented-text" type="submit">Login</button> -->
                  <button
                    class="btn btn-outline-light btn-lg px-5 text-center indented-text"
                    type="submit"
                    style="margin-left: 0; text-indent: 40"
                  >
                    Login
                  </button>

                  <div
                    class="d-flex justify-content-center text-center mt-4 pt-1"
                  >
                    <a href="#!" class="text-white"
                      ><i class="fab fa-facebook-f fa-lg"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-twitter fa-lg mx-4 px-2"></i
                    ></a>
                    <a href="#!" class="text-white"
                      ><i class="fab fa-google fa-lg"></i
                    ></a>
                  </div>
                </div>

                <div>
                  <p class="mb-0 text-center indented-text">
                    Don't have an account?
                    <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
