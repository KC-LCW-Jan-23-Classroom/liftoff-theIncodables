<body>
  <div class="registration-form col-md-12">
    <h2>Register for an Account</h2>
    <p>Create an account to manage sound and lighting for your game session.</p>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <p>Create an account to manage sound for your game session.</p>

      <input
        type="text"
        [(ngModel)]="user.username"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter your username"
        required
        #username="ngModel"
      />
      <input
        type="text"
        [(ngModel)]="user.email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter your email address"
        required
        #email="ngModel"
      />
      <input
        type="text"
        [(ngModel)]="user.password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
        #password="ngModel"
      />
      <input
        type="text"
        [(ngModel)]="user.verify"
        class="form-control"
        id="verify"
        name="verify"
        placeholder="Enter your verify"
        required
        #verify="ngModel"
      />
      <button type="submit" class="registration-form-button">Register</button>
    </form>
  </div>
</body>
