<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<body>
  <!--Sidebar-->
  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width: 15%">
    <h3 class="w3-bar-item">Campaigns</h3>
    <a href="#" class="w3-bar-item w3-button" *ngFor="let campaign of campaigns">
      {{ campaign.name }}
    </a>
    <a href="/campaign" class="add-campaign-button" title="Create new campaign">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        class="bi bi-plus"
      ></svg>
    </a>
  </div>

  <!--Page Content-->
  <div style="margin-left: 15%">
    <p class="campaign-header">Game Sessions</p>
    <h1>Welcome, {{ username }}!</h1> 
  <!-- wait until user service is complete to store username -->
    <button type="submit" class="primary-submit-button" *ngFor="let campaign of campaigns" (click)="onCampaignClick(campaign.id)">
      {{ campaign.name }}
    </button>
  
    <app-display-game-sessions [campaignId]="selectedCampaignId"></app-display-game-sessions>
  </div>
</body>
