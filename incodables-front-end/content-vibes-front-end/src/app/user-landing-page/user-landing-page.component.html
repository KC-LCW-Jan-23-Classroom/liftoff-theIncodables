<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
<body>
  <!--Sidebar-->
  <div class="w3-sidebar w3-light-grey w3-bar-block" style="width: 15%">
    <h3 class="w3-bar-item">Campaigns</h3>
    <a href="#" class="w3-bar-item w3-button">Campaign 1</a>
    <a href="#" class="w3-bar-item w3-button">Campaign 2 Electric Boogaloo</a>
    <a href="#" class="w3-bar-item w3-button">Campaign 3 Return of the DM</a>
    <a href="/campaign-session"class="add-campaign-button" title="Create new campaign">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
      </svg>
    </a>
  </div>

  <!--Page Content-->
  <div style="margin-left: 15%">
    <p class="campaign-header">Game Sessions</p>
    <h1>Welcome, {{ username }}!</h1>
    <app-display-game-sessions></app-display-game-sessions>
  </div>
</body>
